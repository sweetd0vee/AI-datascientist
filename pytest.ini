[pytest]
# Конфигурация pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции запуска
addopts = 
    -v
    --strict-markers
    --tb=short

# Маркеры
markers =
    unit: Unit тесты
    integration: Интеграционные тесты
    slow: Медленные тесты
    llm: Тесты требующие LLM

# Пути для импорта
pythonpath = .

# Игнорирование директорий
norecursedirs = .git .venv venv env __pycache__ .pytest_cache

